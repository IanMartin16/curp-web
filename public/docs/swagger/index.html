<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Curpify API Docs</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" />
  <link rel="stylesheet" href="/docs/swagger/dark.css" />
  <style>
    body { margin:0; background:#020c1b; }
    .topbar { display:none; }
    .swagger-ui { filter: invert(0); }
    /* Dark-ish tweaks */
    .swagger-ui .scheme-container { background:#020c1b; box-shadow:none; }
    .swagger-ui .info, .swagger-ui .opblock-tag, .swagger-ui .opblock { background:#0b1220; border-color:#1f2937; }
    .swagger-ui, .swagger-ui .info p, .swagger-ui .info li, .swagger-ui .info table { color:#e5e7eb; }
    .swagger-ui .opblock .opblock-summary-method { border-radius:8px; }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>

  <script>
    window.onload = () => {
      SwaggerUIBundle({
        url: "/openapi.yaml",
        dom_id: "#swagger-ui",
        deepLinking: true,
        persistAuthorization: true,

       docExpansion: "list",             // o "none"
       defaultModelsExpandDepth: 0,     // oculta Schemas
       defaultModelExpandDepth: 1
      });
    };
  </script>
</body>
</html>

<style>
  /* Fuerza dark en los bloques de JSON/Examples */
  .swagger-ui .highlight-code,
  .swagger-ui .microlight,
  .swagger-ui pre,
  .swagger-ui code {
    background: #0b1220 !important;
    color: #e5e7eb !important;
    border: 1px solid #1f2937 !important;
  }

  /* Ajusta también los contenedores de ejemplo */
  .swagger-ui .example,
  .swagger-ui .examples,
  .swagger-ui .responses-inner {
    background: transparent !important;
  }

  /* Inputs/selects del try-it-out (por si alguno queda claro) */
  .swagger-ui input,
  .swagger-ui select,
  .swagger-ui textarea {
    background: #0b1220 !important;
    color: #e5e7eb !important;
    border-color: #1f2937 !important;
  }
</style>

<div style="max-width:1100px;margin:16px auto 0;padding:0 16px;">
  <a href="/demo" style="
    display:inline-block;
    padding:10px 14px;
    border:1px solid rgba(255,255,255,.15);
    border-radius:10px;
    color:#a7f3d0;
    text-decoration:none;
    background:rgba(16,185,129,.08);
    font-family:system-ui;
  ">← Volver a Demo</a>
</div>
